<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BorrowBox - Borrow anything, anytime. The smart way to rent items from fellow students."
    />
    <title>BorrowBox - Smart Student Borrowing Platform</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../static/css/root.css" />
    <link rel="stylesheet" href="../static/css/products.css" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Floating Background Shapes -->
    <div class="floating-background">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="ring-container" id="ring-container"></div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="mainNavbar">
      <div class="navbar-top">
        <ul class="nav-left">
          <li><a href="index.html">Home</a></li>
          <li><a href="#Categories">Categories</a></li>
          <li><a href="#Products">Products</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>

        <div class="nav-center">
          <h1>BorrowBox</h1>
        </div>

        <div class="nav-right">
          <button
            class="search-icon-btn"
            id="searchToggleBtn"
            aria-label="Toggle search"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Expandable Search Container -->
      <div class="navbar-search-container" id="searchContainer">
        <div class="search-wrapper">
          <button class="filter-btn" id="filterBtn">
            <i class="fas fa-filter"></i>
            <span>Filters</span>
          </button>
          <div class="search-input-wrapper">
            <i class="fas fa-search search-input-icon"></i>
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search for items, categories, or keywords..."
              aria-label="Search items"
            />
            <button
              class="clear-search-btn"
              id="clearSearchBtn"
              aria-label="Clear search"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="product-grid-section">
      <div class="product-grid" id="productGrid"></div>
    </section>

    <script src="../static/js/products.js"></script>
  </body>
</html>
